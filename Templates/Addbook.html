{% extends 'base1.html' %}
{% load static %}
{% block content %}
<style>
    /* Add your custom CSS styles here */
    .container {
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        height: 100vh; /* Make the container full height of the viewport */
    }
    .box {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 10px; /* Add border-radius for curved corners */
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
    }
    #bookDetails, #addressForm {
        font-family: Arial, sans-serif; /* Set font family */
        color: black; /* Set font color */
    }
    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold; /* Make labels bold */
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #45a049;
    }
    .background {
        position: absolute; /* changed to absolute */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("{% static 'img_1.jpg' %}");
        background-size: cover;
        background-position: center;
        filter: brightness(80%) blur(40px);
        z-index: -1;
    }
</style>

<div class="background"></div>
<div class="container">
    <div class="box">
        <h1>Add New Book</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_title">Title:</label>
            {{ form.title }}
            <label for="id_author">Author:</label>
            {{ form.author }}
            <label for="id_genre">Genre:</label>
            {{ form.genre }}
            <label for="id_description">Description:</label>
            {{ form.description }}
            <label for="id_price">Price (in Rupees):</label>
            {{ form.price }}
            <label for="id_availability">Availability:</label>
            {{ form.availability }}
            <label for="id_image">Image:</label>
            {{ form.image }}
            <button type="submit">Add Book</button>
        </form>
    </div>
</div>

{% endblock %}
