{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="background">
    <img src="{% static 'img_1.jpg' %}" style="width: 100%; height: 95%; object-fit: fill; filter: brightness(70%);">
    <div class="message-box">
        <p style="font-family: 'Arial', sans-serif; font-size: 24px; color: #ffffff;">
            Want to explore more?<br>
            Please login or sign up now.<br>
            <a href="{% url 'register' %}" style="color: #007bff; text-decoration: none;">Register Now</a>

        </p>
    </div>
</div>
<div class="content">
    <!-- Your other content here -->
</div>
<style>
    .background {
        position: relative;
    }

    .message-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70%;
        max-width: 500px;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }

    .message-box p {
        margin: 0;
    }

    .message-box a {
        text-decoration: none;
    }

    .message-box a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
